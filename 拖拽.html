<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 1000px;

		}
		#div1{
			width: 100px;
			height: 100px;
			cursor: pointer;
			background: #000;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<script>
		var oDiv = document.getElementById('div1');
		oDiv.onmousedown = function(e){
			e = e || event;
			var iDisX = e.clientX - oDiv.offsetLeft;
			var iDisY = e.clientY - oDiv.offsetTop;
			document.onmousemove = function(e){
				e = e || event;
				oDiv.style.left = e.clientX - iDisX + 'px';
				oDiv.style.top = e.clientY- iDisY + 'px';
				if(oDiv.offsetLeft >= document.body.offsetWidth - oDiv.offsetWidth){
					oDiv.style.left = document.body.offsetWidth - oDiv.offsetWidth + 'px';
				}else if(oDiv.offsetLeft <= 0){
					oDiv.style.left = 0;
				}else if(oDiv.offsetTop <= 0){
					oDiv.style.top = 0;
				}
			};
		};
		oDiv.onmouseup = function(){
			document.onmousemove = null;
		};
	</script>
</body>
</html>
