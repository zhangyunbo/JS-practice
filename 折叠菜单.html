<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
		}
		#container{
			width: 200px;
			margin:200px auto;
		}
		.main{
			background: #000;
			color: #fff;
		}
		.submenu{
			display: none;
		}
		.submenu li{
			height: 40px;
			line-height: 40px;
		}
		.submenu li:hover{
			background: #ccc;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="container">
		<h3 class="main">主菜单1</h3>
		<ul class="submenu">
			<li>子菜单1</li>
			<li>子菜单2</li>
			<li>子菜单3</li>
		</ul>
		<h3 class="main">主菜单2</h3>
		<ul class="submenu">
			<li>子菜单1</li>
			<li>子菜单2</li>
			<li>子菜单3</li>
		</ul>
	</div>
	<script>
		var oContainer = document.getElementById('container');
		var aMain = document.getElementsByTagName('h3');
		for(var i=0; i<aMain.length; i++){
			aMain[i].onclick = function(){
				var oUl = next(this);
				oUl.style.display = (oUl.style.display == 'block' ? 'none' : 'block');
			};
		}
		function next(elem){
			do{
				elem = elem.nextSibling;
			}while(elem && elem.nodeType !=1);
			return elem;
		}
	</script>
</body>
</html>
